<!DOCTYPE html>
<!-- 设置文档语言为中文 -->
<html lang="zh-CN">
<head>
    <!-- 设置字符编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置页面在移动设备上的显示效果 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置页面标题 -->
    <title>小程序导航</title>
    <!-- 引入外部 CSS 文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 页面头部 -->
    <header>
        <!-- 页面主标题 -->
        <h1>小程序导航</h1>
    </header>
    <!-- 页面主要内容区域 -->
    <main>
        <!-- 小程序列表区域 -->
        <section class="app-list">
            <!-- 微信小程序区域 -->
            <div class="app-item">
                <!-- 小程序图标 -->
                <img src="images/aiyangchongni_icon.png" alt="艾阳宠你啊" class="app-icon">
                <!-- 小程序名称 -->
                <h2>艾阳宠你啊</h2>
                <!-- 小程序二维码 -->
                <img src="images/aiyangchongni_qrcode.jpg" alt="艾阳宠你啊二维码" class="app-qrcode">
            </div>
            <div class="app-item">
                <!-- 小程序图标 -->
                <img src="images/aiyangxuexijilu_icon.jpeg" alt="艾阳学习记录" class="app-icon">
                <!-- 小程序名称 -->
                <h2>艾阳学习记录</h2>
                <!-- 小程序二维码 -->
                <img src="images/aiyangxuexijilu_qrcode.jpg" alt="艾阳学习记录二维码" class="app-qrcode">
            </div>
            <div class="app-item">
                <!-- 小程序图标 -->
                <img src="images/bijibenxuexijilu_icon.png" alt="笔记本学习记录" class="app-icon">
                <!-- 小程序名称 -->
                <h2>笔记本学习记录</h2>
                <!-- 小程序二维码 -->
                <img src="images/bijibenxuexijilu_qrcode.jpg" alt="笔记本学习记录二维码" class="app-qrcode">
            </div>
            <div class="app-item">
                <!-- 小程序图标 -->
                <img src="images/zhishixiaopu_icon.jpeg" alt="知识小铺" class="app-icon">
                <!-- 小程序名称 -->
                <h2>知识小铺</h2>
                <!-- 小程序二维码 -->
                <img src="images/zhishixiaopu_qrcode.jpg" alt="知识小铺二维码" class="app-qrcode">
            </div>
            <!-- 添加分隔线，将微信小程序和 QQ 小程序分开 -->
            <hr class="separator">
            <!-- QQ 小程序区域 -->
            <div class="app-item">
                <!-- 小程序图标 -->
                <img src="images/zhishijiayouzhan_icon.png" alt="知识加油站" class="app-icon">
                <!-- 小程序名称 -->
                <h2>知识加油站</h2>
                <!-- 小程序二维码 -->
                <img src="images/zhishijiayouzhan_qrcode.jpg" alt="知识加油站二维码" class="app-qrcode">
            </div>
            <div class="app-item">
                <!-- 小程序图标 -->
                <img src="images/quShuiYin_icon.png" alt="去水印" class="app-icon">
                <!-- 小程序名称 -->
                <h2>去水印</h2>
                <!-- 小程序二维码 -->
                <img src="images/quShuiYin_qrcode.jpg" alt="去水印二维码" class="app-qrcode">
            </div>
            <!-- 添加分隔线，将 QQ 小程序和公众号分开 -->
            <hr class="separator">
            <!-- 公众号区域 -->
            <div class="app-item">
                <!-- 公众号图标，这里暂时用小程序图标代替，可替换 -->
                <img src="images/aikejiyunwangluo_icon.jpg" alt="艾科技云网络公众号" class="app-icon">
                <!-- 公众号名称 -->
                <h2>艾科技云网络</h2>
                <!-- 公众号二维码 -->
                <img src="images/aikejiyunwangluo_qrcode.jpg" alt="艾科技云网络公众号二维码" class="app-qrcode">
            </div>
        </section>
    </main>
</body>
</html>
<!-- 根据需要添加更多小程序 -->
